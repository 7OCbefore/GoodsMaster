name: Deploy GoodsMaster to Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # 你的项目有 package-lock.json，这里会自动利用缓存加速

      - name: Install dependencies
        run: npm ci # 使用 ci 也就是 clean install，比 npm install 更严谨

      - name: Build
        run: npm run build # 对应你 package.json 里的 "vite build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 默认打包输出目录是 dist，不需要改

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4