name: CI Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run linter
        run: |
          # Add linting step if eslint is configured
          echo "Skipping linting - no eslint configured yet"

      - name: Security audit
        run: npm audit --audit-level=high || echo "High severity vulnerabilities found"