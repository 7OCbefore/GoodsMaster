<!DOCTYPE html>
<html>
<head>
    <title>PWA 图标</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>GoodsMaster PWA 图标</h1>
    <p>此应用需要以下 PWA 图标文件：</p>
    <ul>
        <li>pwa-192x192.png (192x192 像素)</li>
        <li>pwa-512x512.png (512x512 像素)</li>
        <li>apple-touch-icon.png (192x192 像素或更大)</li>
        <li>favicon.ico (通常为 32x32 像素)</li>
    </ul>
    <p>请使用图像编辑工具或在线 PWA 图标生成器创建这些文件并放置在 public 目录中。</p>
</body>
</html>
